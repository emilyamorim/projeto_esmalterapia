{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>CADASTRAR</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
        <p style="margin-top: 1rem;">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
</div>
{% endblock %}
