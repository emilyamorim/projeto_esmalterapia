{% extends 'core/base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Redefinir Senha</h2>
        <p>Digite seu e-mail para receber as instruções.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
